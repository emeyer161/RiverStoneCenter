<html>
	<head>
		<link href="default.css" rel="stylesheet" type="text/css">
		<style>
			.backgroundbox{
				background-color: #E6B88A;
				background: -webkit-linear-gradient(top, #19A3FF, #E6B88A);
				background: -moz-linear-gradient(top, #19A3FF, #E6B88A);
				background: -o-linear-gradient(top, #19A3FF, #E6B88A);
				background: linear-gradient(top, #19A3FF, #E6B88A);
			}
		</style>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<div class= "header"></div>
		<div class="nav"></div>
		<div class="backgroundbox"></div>
		<div class ="footer"></div>

		<div class= "content">
			<img src ="images/house.png">
			<br>
			<h1>Request an Appointment</h1>

			<form id='appointmentForm' method='POST' action='http://formspree.io/Jim@RiverStoneCenterNJ.com'>

				<input type="hidden" name="_next" value="/appointment-thank-you.html" />
				<input type="hidden" name="_subject" value="Appointment Request" />

				<fieldset class="inputGroup">
					<label for="name" class='inputLabel' >Name: </label><br/>
					<input type="text" id="name" name="Name" placeholder="John Smith" class='userInput' />
				</fieldset>

				<fieldset class="inputGroup">
					<label for="email" class='inputLabel'><b>Your</b> Email Address:</label><br/>
					<input id="emailInput" name="_replyto" type="email" class='userInput' value=""
					required placeholder="example@email.com"/>
					<span id="email-invalid" style="visibility:hidden">
					Must use a valid email address</span>
				</fieldset>

				<fieldset class="inputGroup">
					<label for="dateTime" class='inputLabel' >Requested Date and Time: </label><br/>
					<input type="text" id="dateTime" name="Date & Time" placeholder="4/15/2016  2:00pm" class='userInput' />
				</fieldset>

				<fieldset class="inputGroup">
					<label for="appointmentType" class='inputLabel'>Appointment Type: </label><br/>
					<select id='appointmentType' name="Appointment Type" class='userInput'>
						<option value="Massage">Massage Therapy</option>
						<option value="Wellness Coaching">Wellness Coaching</option>
						<option value="Leadership Coaching">Leadership Coaching</option>
						<option value="Core Energetics Session">Core Energetics Session</option>
					</select>
				</fieldset>

				<fieldset class="inputGroup">
					<label for="length" class='inputLabel'>Length: </label><br/>
					<select id='length' name="Length" class='userInput'>
						<option value="1 hour">1 Hour</option>
						<option value="1.5 hour">1.5 Hours</option>
					</select>
				</fieldset>

				<button type="submit" value="Submit" id='submitInput' >Submit</button>

			</form>

			<br><br>
		</div>

		<script data-cfasync="false" type="text/javascript"
	src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
	</body>
</html>
